{% extends 'base.html' %}

{% block head %}

    <title>Edit Class Hour</title>

{% endblock %}

{% block body %}
    <br>
    <div class="row justify-content-md-center">
    <div class="col col-md-9">
        <div class="card">
            <h5 class="card-header bg-white mt-1 mb-1">Edit Class Hour</h5>
            <div class="card-body">
                
                <form action="{{url_for('views.edit_ct')}}" method='POST'>
                    <input type="hidden" id="id" name="id" value="{{ class_time.class_time_id }}">
                    <input type="hidden" id="action" name="action" value="retrieve">
                    <div class="row">
                        <div class="col">
                            <label for="start_time">Start Time</label>
                            <input type="time" name="start_time" id="start_time" required class="form-control" value="{{ class_time.start_time }}"
                            data-toggle="tooltip" data-placement="top" title="Type or choose time" <i class="fa fa-chevron-down pull-right"></i>
                        </div>
                        <div class="col">
                            <label for="end_time">End Time</label>
                            <input type="time" name="end_time" id="end_time" required class="form-control" value="{{ class_time.end_time }}"
                            data-toggle="tooltip" data-placement="top" title="Type or choose time" <i class="fa fa-chevron-down pull-right"></i>
                        </div>
                    </div>
                    
                    <div class="text-right mt-4 mb-2">
                        <a type="button" class="btn btn-secondary mr-2" href="{{ url_for('views.classtimes') }}">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                    
                </form>
             
            </div>
        </div>
    </div>
    </div>

{% endblock %}
