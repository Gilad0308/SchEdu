{% extends 'base.html' %}

{% block head %}

    <title>Edit Teacher</title>

{% endblock %}

{% block body %}
    <br>
    <div class="row justify-content-md-center">
    <div class="col col-md-9">
        <div class="card">
            <h5 class="card-header bg-white mt-1 mb-1">Edit Teacher</h5>
            <div class="card-body">
                
                <form autocomplete="off" action="{{url_for('views.edit_teacher')}}" method='POST'>
                    <input type="hidden" id="id" name="id" value="{{ teacher.teacher_id }}">
                    <input type="hidden" id="action" name="action" value="retrieve">
                    
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" name="name" id="name" required value="{{ teacher.name }}">
                            </div>
                        </div>
                        <div class="col">
                            <label for="subject_ids">Subjects (Teaching)</label>
                            <div class="form-group">
                                <select class="selectpicker" data-size="6" multiple id="subject_ids" name="subject_ids" required data-width="100%">
                                {% for subject in subjects %}
                                    {% if subject in teacher.subjects %}
                                        <option selected value="{{ subject.subject_id }}">
                                            {{ subject.__str__() }}
                                        </option>
                                    {% else %}
                                        <option value="{{ subject.subject_id }}">
                                            {{ subject.__str__() }}
                                        </option>
                                    {% endif %}
                                {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="text-right mt-4 mb-2">
                        <a type="button" class="btn btn-secondary mr-2" href="{{ url_for('views.teachers') }}">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                    
                </form>
             
            </div>
        </div>
    </div>
    </div>

{% endblock %}
